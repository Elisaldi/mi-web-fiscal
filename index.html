<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro-Platform | Gesti√≥n Empresarial</title>
    <!-- Tailwind CSS para dise√±o profesional -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y Babel para ejecutar JSX en el navegador -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- SDK de Firebase para base de datos en tiempo real (Versi√≥n Compatible) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- CONFIGURACI√ìN DE FIREBASE ---
        // Se intenta obtener la configuraci√≥n del entorno global de forma segura
        let firebaseConfig = {};
        try {
            if (typeof __firebase_config !== 'undefined') {
                firebaseConfig = JSON.parse(__firebase_config);
            } else {
                // Configuraci√≥n por defecto o vac√≠a para evitar el error de Script
                firebaseConfig = {
                    apiKey: "", 
                    authDomain: "tu-proyecto.firebaseapp.com",
                    projectId: "tu-proyecto",
                    storageBucket: "tu-proyecto.appspot.com",
                    messagingSenderId: "12345",
                    appId: "1:12345:web:abcde"
                };
            }
        } catch (e) {
            console.error("Error al parsear la configuraci√≥n de Firebase:", e);
        }

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'plataforma-empresarial-v1';

        // Inicializar Firebase de forma segura
        let auth, db;
        try {
            if (!firebase.apps.length && firebaseConfig.apiKey) {
                firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                db = firebase.firestore();
            }
        } catch (err) {
            console.error("Firebase no pudo inicializarse:", err);
        }

        function App() {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [records, setRecords] = useState([]);
            const [loading, setLoading] = useState(true);
            const [formData, setFormData] = useState({
                nombre: '', email: '', empresa: '', sector: 'Tecnolog√≠a', presupuesto: '5000'
            });

            useEffect(() => {
                if (!firebase.apps.length || !db) {
                    setLoading(false);
                    return;
                }

                // Autenticaci√≥n para habilitar Firestore
                auth.signInAnonymously().catch(console.error);
                const unsubscribeAuth = auth.onAuthStateChanged(u => setUser(u));

                // Escucha de datos en tiempo real (Ruta estricta para persistencia p√∫blica)
                const unsubscribeData = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('registros')
                    .onSnapshot(snapshot => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setRecords(data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)));
                        setLoading(false);
                    }, (err) => {
                        console.error("Error en Firestore snapshot:", err);
                        setLoading(false);
                    });

                return () => {
                    unsubscribeAuth();
                    unsubscribeData();
                };
            }, []);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!db) {
                    alert("Base de datos no configurada correctamente.");
                    return;
                }
                try {
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('registros').add({
                        ...formData,
                        timestamp: new Date().toISOString()
                    });
                    setFormData({ nombre: '', email: '', empresa: '', sector: 'Tecnolog√≠a', presupuesto: '5000' });
                    setActiveTab('registros');
                } catch (err) {
                    console.error("Error al guardar:", err);
                    alert("Error al guardar el registro.");
                }
            };

            if (loading && firebase.apps.length) {
                return (
                    <div className="flex items-center justify-center min-h-screen">
                        <div className="text-blue-600 font-bold animate-pulse">Cargando plataforma...</div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header */}
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-50">
                        <div className="max-w-6xl mx-auto px-6 h-16 flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-black text-xs">P</div>
                                <span className="font-extrabold tracking-tighter text-slate-800">PRO-PLATFORM</span>
                            </div>
                            <nav className="flex bg-slate-100 p-1 rounded-xl">
                                <button onClick={() => setActiveTab('dashboard')} className={`px-4 py-1.5 rounded-lg text-xs font-bold transition-all ${activeTab === 'dashboard' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500'}`}>Inicio</button>
                                <button onClick={() => setActiveTab('form')} className={`px-4 py-1.5 rounded-lg text-xs font-bold transition-all ${activeTab === 'form' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500'}`}>Nuevo</button>
                                <button onClick={() => setActiveTab('registros')} className={`px-4 py-1.5 rounded-lg text-xs font-bold transition-all ${activeTab === 'registros' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500'}`}>Cloud</button>
                            </nav>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-6 py-10 w-full flex-grow animate-fade-in">
                        {!firebase.apps.length && (
                            <div className="bg-amber-50 border border-amber-200 p-4 rounded-xl mb-6 text-amber-700 text-sm">
                                <strong>Aviso:</strong> La configuraci√≥n de Firebase no est√° detectada. Los datos se mostrar√°n localmente pero no se sincronizar√°n hasta que se a√±adan las claves.
                            </div>
                        )}

                        {activeTab === 'dashboard' && (
                            <div className="space-y-8">
                                <div className="bg-slate-900 rounded-[2rem] p-10 text-white shadow-2xl relative overflow-hidden">
                                    <h2 className="text-3xl font-black mb-2">Monitor Empresarial</h2>
                                    <p className="text-slate-400">Datos sincronizados en tiempo real con la nube.</p>
                                    <div className="absolute -right-10 -bottom-10 opacity-10 text-[10rem]">üìä</div>
                                </div>
                                
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div className="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                                        <p className="text-slate-400 text-[10px] font-black uppercase">Registros Totales</p>
                                        <h3 className="text-4xl font-black mt-1">{records.length}</h3>
                                    </div>
                                    <div className="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                                        <p className="text-slate-400 text-[10px] font-black uppercase">Capital Gestionado</p>
                                        <h3 className="text-4xl font-black mt-1 text-blue-600">
                                            {records.reduce((a, b) => a + Number(b.presupuesto), 0).toLocaleString()}‚Ç¨
                                        </h3>
                                    </div>
                                    <div className="bg-blue-600 p-6 rounded-3xl text-white shadow-lg">
                                        <p className="text-blue-200 text-[10px] font-black uppercase">Estado de Red</p>
                                        <h3 className="text-xl font-bold mt-1 flex items-center gap-2">
                                            <span className={`w-2 h-2 rounded-full animate-pulse ${db ? 'bg-green-400' : 'bg-red-400'}`}></span>
                                            {db ? 'En L√≠nea' : 'Desconectado'}
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'form' && (
                            <div className="max-w-lg mx-auto bg-white p-10 rounded-[2.5rem] shadow-xl border border-slate-100">
                                <h2 className="text-2xl font-black mb-6 text-slate-800">Nuevo Registro</h2>
                                <form onSubmit={handleSubmit} className="space-y-4">
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-bold text-slate-400 uppercase ml-1">Representante</label>
                                        <input placeholder="Nombre Completo" className="w-full p-4 rounded-2xl bg-slate-50 border-none ring-1 ring-slate-200 outline-none focus:ring-2 focus:ring-blue-600 transition-all" required onChange={e => setFormData({...formData, nombre: e.target.value})} value={formData.nombre} />
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-bold text-slate-400 uppercase ml-1">Empresa</label>
                                        <input placeholder="Raz√≥n Social" className="w-full p-4 rounded-2xl bg-slate-50 border-none ring-1 ring-slate-200 outline-none focus:ring-2 focus:ring-blue-600 transition-all" required onChange={e => setFormData({...formData, empresa: e.target.value})} value={formData.empresa} />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase ml-1">Sector</label>
                                            <select className="w-full p-4 rounded-2xl bg-slate-50 ring-1 ring-slate-200 outline-none focus:ring-2 focus:ring-blue-600 transition-all" onChange={e => setFormData({...formData, sector: e.target.value})} value={formData.sector}>
                                                <option>Tecnolog√≠a</option>
                                                <option>Fiscal</option>
                                                <option>Industrial</option>
                                            </select>
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase ml-1">Presupuesto (‚Ç¨)</label>
                                            <input type="number" placeholder="Ej: 5000" className="w-full p-4 rounded-2xl bg-slate-50 ring-1 ring-slate-200 outline-none focus:ring-2 focus:ring-blue-600 transition-all" onChange={e => setFormData({...formData, presupuesto: e.target.value})} value={formData.presupuesto} />
                                        </div>
                                    </div>
                                    <button type="submit" className="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg shadow-blue-200 transition-all hover:bg-blue-700 active:scale-95">Guardar en Cloud</button>
                                </form>
                            </div>
                        )}

                        {activeTab === 'registros' && (
                            <div className="bg-white rounded-[2rem] border border-slate-200 overflow-hidden shadow-sm">
                                <table className="w-full text-left">
                                    <thead className="bg-slate-50 text-[10px] font-black text-slate-400 uppercase border-b border-slate-100">
                                        <tr>
                                            <th className="px-8 py-4">Empresa</th>
                                            <th className="px-8 py-4">Sector</th>
                                            <th className="px-8 py-4 text-right">Monto</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-100">
                                        {records.map(r => (
                                            <tr key={r.id} className="hover:bg-slate-50 transition-colors group">
                                                <td className="px-8 py-5 font-bold text-slate-800">
                                                    {r.empresa} 
                                                    <p className="text-[10px] text-slate-400 font-normal">{r.nombre}</p>
                                                </td>
                                                <td className="px-8 py-5">
                                                    <span className="bg-slate-100 text-slate-500 text-[10px] px-2 py-1 rounded-md font-bold uppercase">{r.sector}</span>
                                                </td>
                                                <td className="px-8 py-5 text-right font-mono font-bold text-blue-600">
                                                    {Number(r.presupuesto).toLocaleString()}‚Ç¨
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                                {records.length === 0 && (
                                    <div className="p-20 text-center text-slate-400 text-sm">No hay registros almacenados.</div>
                                )}
                            </div>
                        )}
                    </main>
                    <footer className="p-8 text-center text-[10px] font-bold text-slate-300 uppercase tracking-widest">
                        Cloud Database Enabled ‚Ä¢ Infrastructure 2024
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
