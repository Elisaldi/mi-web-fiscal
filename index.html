<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO B√°sico para Buscadores -->
    <title>Pro-Platform | Gesti√≥n Fiscal y Empresarial en la Nube</title>
    <meta name="description" content="Plataforma profesional para la gesti√≥n de leads, presupuestos y clientes fiscales. Sincronizaci√≥n en tiempo real y monitor empresarial avanzado.">
    <meta name="keywords" content="gesti√≥n fiscal, plataforma empresarial, administraci√≥n cloud, software gesti√≥n leads, contabilidad digital">
    <meta name="author" content="Tu Nombre o Empresa">
    <link rel="canonical" href="https://tu-usuario.github.io/mi-web-fiscal/">

    <!-- Open Graph (Para que se vea bien al compartir en WhatsApp, Facebook, LinkedIn) -->
    <meta property="og:title" content="Pro-Platform | Soluci√≥n Integral de Gesti√≥n Empresarial">
    <meta property="og:description" content="Gestiona tus clientes y presupuestos con nuestra tecnolog√≠a cloud de √∫ltima generaci√≥n.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tu-usuario.github.io/mi-web-fiscal/">
    
    <!-- Tailwind CSS para dise√±o profesional -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y Babel para ejecutar JSX en el navegador -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- SDK de Firebase para base de datos en tiempo real -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        let firebaseConfig = {};
        try {
            if (typeof __firebase_config !== 'undefined') {
                firebaseConfig = JSON.parse(__firebase_config);
            } else {
                firebaseConfig = {
                    apiKey: "", 
                    authDomain: "tu-proyecto.firebaseapp.com",
                    projectId: "tu-proyecto",
                    storageBucket: "tu-proyecto.appspot.com",
                    messagingSenderId: "12345",
                    appId: "1:12345:web:abcde"
                };
            }
        } catch (e) {
            console.error("Error al parsear la configuraci√≥n de Firebase:", e);
        }

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'plataforma-empresarial-v1';

        let auth, db;
        try {
            if (!firebase.apps.length && firebaseConfig.apiKey) {
                firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                db = firebase.firestore();
            }
        } catch (err) {
            console.error("Firebase no pudo inicializarse:", err);
        }

        function App() {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [records, setRecords] = useState([]);
            const [loading, setLoading] = useState(true);
            const [formData, setFormData] = useState({
                nombre: '', email: '', empresa: '', sector: 'Tecnolog√≠a', presupuesto: '5000'
            });

            useEffect(() => {
                if (!firebase.apps.length || !db) {
                    setLoading(false);
                    return;
                }

                auth.signInAnonymously().catch(console.error);
                const unsubscribeAuth = auth.onAuthStateChanged(u => setUser(u));

                const unsubscribeData = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('registros')
                    .onSnapshot(snapshot => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setRecords(data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)));
                        setLoading(false);
                    }, (err) => {
                        console.error("Error en Firestore snapshot:", err);
                        setLoading(false);
                    });

                return () => {
                    unsubscribeAuth();
                    unsubscribeData();
                };
            }, []);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!db) {
                    alert("Base de datos no configurada correctamente.");
                    return;
                }
                try {
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('registros').add({
                        ...formData,
                        timestamp: new Date().toISOString()
                    });
                    setFormData({ nombre: '', email: '', empresa: '', sector: 'Tecnolog√≠a', presupuesto: '5000' });
                    setActiveTab('registros');
                } catch (err) {
                    console.error("Error al guardar:", err);
                    alert("Error al guardar el registro.");
                }
            };

            if (loading && firebase.apps.length) {
                return (
                    <div className="flex items-center justify-center min-h-screen">
                        <div className="text-blue-600 font-bold animate-pulse">Cargando plataforma profesional...</div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-50">
                        <div className="max-w-6xl mx-auto px-6 h-16 flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-black text-xs">P</div>
                                <span className="font-extrabold tracking-tighter text-slate-800">PRO-PLATFORM</span>
                            </div>
                            <nav className="flex bg-slate-100 p-1 rounded-xl">
                                <button onClick={() => setActiveTab('dashboard')} className={`px-4 py-1.5 rounded-lg text-xs font-bold transition-all ${activeTab === 'dashboard' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500'}`}>Inicio</button>
                                <button onClick={() => setActiveTab('form')} className={`px-4 py-1.5 rounded-lg text-xs font-bold transition-all ${activeTab === 'form' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500'}`}>Nuevo</button>
                                <button onClick={() => setActiveTab('registros')} className={`px-4 py-1.5 rounded-lg text-xs font-bold transition-all ${activeTab === 'registros' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500'}`}>Cloud</button>
                            </nav>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-6 py-10 w-full flex-grow animate-fade-in">
                        {!firebase.apps.length && (
                            <div className="bg-amber-50 border border-amber-200 p-4 rounded-xl mb-6 text-amber-700 text-sm">
                                <strong>Estado SEO:</strong> Metadatos activos. Configuraci√≥n de Firebase pendiente para sincronizaci√≥n.
                            </div>
                        )}

                        {activeTab === 'dashboard' && (
                            <section className="space-y-8">
                                <div className="bg-slate-900 rounded-[2rem] p-10 text-white shadow-2xl relative overflow-hidden">
                                    <h1 className="text-4xl font-black mb-2 leading-tight">Gesti√≥n Fiscal Inteligente</h1>
                                    <p className="text-slate-400 max-w-lg">Optimiza tu administraci√≥n empresarial con nuestra infraestructura cloud segura y r√°pida.</p>
                                    <div className="absolute -right-10 -bottom-10 opacity-10 text-[10rem]">üìà</div>
                                </div>
                                
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div className="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                                        <p className="text-slate-400 text-[10px] font-black uppercase">Registros en Base</p>
                                        <h3 className="text-4xl font-black mt-1">{records.length}</h3>
                                    </div>
                                    <div className="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                                        <p className="text-slate-400 text-[10px] font-black uppercase">Capital de Proyectos</p>
                                        <h3 className="text-4xl font-black mt-1 text-blue-600">
                                            {records.reduce((a, b) => a + Number(b.presupuesto), 0).toLocaleString()}‚Ç¨
                                        </h3>
                                    </div>
                                    <div className="bg-blue-600 p-6 rounded-3xl text-white shadow-lg">
                                        <p className="text-blue-200 text-[10px] font-black uppercase">Servicio de Datos</p>
                                        <h3 className="text-xl font-bold mt-1 flex items-center gap-2">
                                            <span className={`w-2 h-2 rounded-full animate-pulse ${db ? 'bg-green-400' : 'bg-red-400'}`}></span>
                                            {db ? 'Servidor Activo' : 'Modo Offline'}
                                        </h3>
                                    </div>
                                </div>
                            </section>
                        )}

                        {activeTab === 'form' && (
                            <section className="max-w-lg mx-auto bg-white p-10 rounded-[2.5rem] shadow-xl border border-slate-100">
                                <h2 className="text-2xl font-black mb-6 text-slate-800">Formulario de Registro Cloud</h2>
                                <form onSubmit={handleSubmit} className="space-y-4">
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-bold text-slate-400 uppercase ml-1">Responsable</label>
                                        <input placeholder="Nombre Completo" className="w-full p-4 rounded-2xl bg-slate-50 border-none ring-1 ring-slate-200 outline-none focus:ring-2 focus:ring-blue-600 transition-all" required onChange={e => setFormData({...formData, nombre: e.target.value})} value={formData.nombre} />
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-bold text-slate-400 uppercase ml-1">Empresa</label>
                                        <input placeholder="Nombre de la Organizaci√≥n" className="w-full p-4 rounded-2xl bg-slate-50 border-none ring-1 ring-slate-200 outline-none focus:ring-2 focus:ring-blue-600 transition-all" required onChange={e => setFormData({...formData, empresa: e.target.value})} value={formData.empresa} />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase ml-1">Sector de Actividad</label>
                                            <select className="w-full p-4 rounded-2xl bg-slate-50 ring-1 ring-slate-200 outline-none focus:ring-2 focus:ring-blue-600 transition-all" onChange={e => setFormData({...formData, sector: e.target.value})} value={formData.sector}>
                                                <option>Tecnolog√≠a</option>
                                                <option>Fiscal</option>
                                                <option>Industrial</option>
                                                <option>Servicios</option>
                                            </select>
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase ml-1">Presupuesto Estimado</label>
                                            <input type="number" placeholder="5000" className="w-full p-4 rounded-2xl bg-slate-50 ring-1 ring-slate-200 outline-none focus:ring-2 focus:ring-blue-600 transition-all" onChange={e => setFormData({...formData, presupuesto: e.target.value})} value={formData.presupuesto} />
                                        </div>
                                    </div>
                                    <button type="submit" className="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg shadow-blue-200 transition-all hover:bg-blue-700 active:scale-95">Sincronizar Datos Profesionales</button>
                                </form>
                            </section>
                        )}

                        {activeTab === 'registros' && (
                            <section className="bg-white rounded-[2rem] border border-slate-200 overflow-hidden shadow-sm">
                                <table className="w-full text-left">
                                    <thead className="bg-slate-50 text-[10px] font-black text-slate-400 uppercase border-b border-slate-100">
                                        <tr>
                                            <th className="px-8 py-4">Empresa / Cliente</th>
                                            <th className="px-8 py-4">Categor√≠a</th>
                                            <th className="px-8 py-4 text-right">Monto Estimado</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-100">
                                        {records.map(r => (
                                            <tr key={r.id} className="hover:bg-slate-50 transition-colors group">
                                                <td className="px-8 py-5 font-bold text-slate-800">
                                                    {r.empresa} 
                                                    <p className="text-[10px] text-slate-400 font-normal">{r.nombre}</p>
                                                </td>
                                                <td className="px-8 py-5">
                                                    <span className="bg-slate-100 text-slate-500 text-[10px] px-2 py-1 rounded-md font-bold uppercase">{r.sector}</span>
                                                </td>
                                                <td className="px-8 py-5 text-right font-mono font-bold text-blue-600">
                                                    {Number(r.presupuesto).toLocaleString()}‚Ç¨
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                                {records.length === 0 && (
                                    <div className="p-20 text-center text-slate-400 text-sm">No hay registros almacenados actualmente en el servidor cloud.</div>
                                )}
                            </section>
                        )}
                    </main>
                    <footer className="p-8 text-center text-[10px] font-bold text-slate-400 uppercase tracking-widest border-t border-slate-100">
                        &copy; 2024 Pro-Platform ‚Ä¢ Soluciones Fiscales Avanzadas ‚Ä¢ Cloud Enabled
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
